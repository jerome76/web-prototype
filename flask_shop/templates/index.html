{% extends "layout.html" %}
{% block title %} - {{page}}{% endblock %}
{% block page %}{% endblock %}
{% block head %}
    <link rel="stylesheet" href="/static/css/index.css">
    <link href="/static/css/superslides.css" rel="stylesheet">
{% endblock %}
{% block heading %}
  {{ super() }}
{% endblock %}

{% block slides %}
<div id="slides">
  <div class="slides-container">
    <img src="/static/images/bigpic 2.png" alt="">
    <img src="/static/images/big pic.png" alt="">
  </div>
</div>

{% endblock %}


{% block js %}

  <script src="/static/js/jquery.easing.1.3.js"></script>
  <script src="/static/js/jquery.animate-enhanced.min.js"></script>
  <script src="/static/js/jquery.superslides.min.js"></script>
  <script>
    $(function() {
      $('#slides').superslides({
        hashchange: false,
        play: 4000,
      });
    });
  </script>
{% endblock %}
