{% extends 'layout.html' %}

{% block page_css %}
<style>
.navbar-wrapper {
    width: 100% !important;
    position: absolute;
    z-index: 10;
}
.navbar-static-top {
    opacity: 0.7;
}
</style>
{% endblock %}

{% block content %}
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img class="first-slide" src="/static/images/bigpic0.jpg" alt="First slide">
        </div>
        <div class="item">
            <img class="second-slide" src="/static/images/bigpic1.jpg" alt="Second slide">
        </div>
        <div class="item">
            <img class="third-slide" src="/static/images/bigpic2.jpg" alt="Third slide">
        </div>
        <div class="item">
            <img class="forth-slide" src="/static/images/bigpic3.jpg" alt="Fourth slide">
        </div>
        <div class="item">
            <img class="fifth-slide" src="/static/images/bigpic4.jpg" alt="Fifth slide">
        </div>
        <div class="item">
            <img class="sixth-slide" src="/static/images/bigpic5.jpg" alt="Sixth slide">
        </div>
    </div>
</div>

{% endblock %}

{% block page_js %}
<script>
    $('.carousel').carousel({
        interval: 5000
    })
</script>
{% endblock %}
