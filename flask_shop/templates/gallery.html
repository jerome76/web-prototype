{% extends "layout.html" %}

{% block page_css %}
<style>
img {
    max-width: 100%;
    max-height: 100%;
}
</style>
{% endblock %}

{% block content %}
<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" aria-hidden="true">&times;</button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body next"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left prev">
                        <i class="glyphicon glyphicon-chevron-left"></i>
                        Previous
                    </button>
                    <button type="button" class="btn btn-primary next">
                        Next
                        <i class="glyphicon glyphicon-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" id="title">{{ _('Gallery') }}</h1>
        </div>
    </div>
    {% for id in range(1, 40) %}
        <div id="links" class="col-md-3">
            <a class="thumbnail" href="/static/slideshow/IMG_{{'%04d' % id}}.png" data-gallery>
                <img class="img-responsive img-rounded" src="/static/slideshow/IMG_{{'%04d' % id}}.png" alt="">
            </a>
        </div>
    {% endfor %}
    </div>
</div>            

{% endblock %}

{% block page_js %}
{% endblock %}
