{% extends "layout.html" %}
{% block content %}
    {% if product %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img class="img-responsive img-rounded" src="/static/products/{{ product.attributes['image'] }}">
            </div>
            <div class="col-md-6">
                <h2>{{product.name}}</h2>
                {{product.description}}<br>
                {{product.list_price}} <a href="/cart/add/{{product.id}}"><span class="label label-success">Buy</span></a><br>
                <h3><span class="label label-primary">Available</span></h3>
            </div>
        </div>
    </div>
    {% endif %}    
{% endblock %}
