{% extends "layout.html" %}

{% block page_css %}
<style>
img {
    max-width: 100%;
    max-height: 100%;
}
</style>
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" id="title">Products Gallery</h1>
        </div>
    </div>
    {% for id in range(1, 40) %}
        <div class="col-md-3">
            <a class="thumbnail">
                <img class="img-responsive img-rounded" src="/static/slideshow/IMG_{{'%04d' % id}}.png" alt="">
            </a>
        </div>
    {% endfor %}
    </div>
</div>            
{% endblock %}
